<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>

            <option>medium</option>

    <table>

        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
