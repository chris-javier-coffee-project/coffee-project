<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
        <br>
        <h3>Coffee Name</h3>
        <input id="coffeeSearch" type="search" name="coffeeName" oninput="searchBarListener()">
    </form>
    <form>
        <h3>Add A Coffee</h3>
        <label for="new-coffee-roast-selection">Roast</label>
        <select id="new-coffee-roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <br>
        <label for="new-coffee-name">Coffee Name</label>
        <br>
        <input id="new-coffee-name" type="search" name="coffeeName" oninput="searchBarListener()">
        <br>
<!--        <input id="new-submit" type="submit" />-->
        <button type="button" id="new-submit">Submit</button>
    </form>

    <table>

        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
